<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISLEXIA</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <button class="guest-login" onclick="send_to_homescreen()">Gastlogin</button>

    <div class="container">
        <h2 class="titles">DISLEXIA</h2>
        <form class="form" onsubmit="send_to_homescreen()"> 
            <input type="email" class="input" value="debugging@test.com" placeholder="max@mustermann.com" required/>
            <input type="password" class="input" value="password" placeholder="Passwort1234" required/>
            <button class="btn" type="submit" onclick="send_to_homescreen()">Login</button>
        </form>
        <div class="links">
            <a href="../register/register.html">Registrieren</a> | <a href="../new_password/new_password.html">Passwort vergessen?</a>
        </div>
    </div>
</body>
<script>
    function send_to_homescreen() {
        event.preventDefault();
        document.location.href = "../homescreen/homescreen.html";
    }
</script>
</html>
