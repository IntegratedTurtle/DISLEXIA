<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISLEXIA</title>
    <link rel="stylesheet" href="new_password.css">
</head>
<body>

    <button class="back">Zurück</button>

    <div class="container">
        <h2 class="titles">Passwort zurücksetzen</h2>
        <form action="#" class="form" method="POST" onsubmit="">
            <input type="email" class="input" value="debugging@test.com" placeholder="max@mustermann.com" required/>
            <button class="btn" type="submit" onclick="email_sent()">Senden</button>
        </form>
    </div>
    <div id="email-message" class="message">
        Email was sent
    </div>
</body>

<script>
    function email_sent() {
        var message = document.getElementById('email-message');
        message.style
        message.style.opacity = '1';
        setTimeout(function() {
            message.style.transition = 'opacity 1s';
            message.style.opacity = '0';
        }, 4000); // Wait 4 seconds before starting fade out
        setTimeout(function() {
            message.style.display = 'none';
            message.style.opacity = '1';
            message.style.transition = '';
        }, 5000); // Hide after fade out
    }




</script>

</html>
