<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISLEXIA</title>
    <link rel="stylesheet" href="new_password.css">
</head>
<body>

    <button class="back" onclick="window.location.href='../login/login.html'">Zurück</button>

    <div class="container">
        <h2 class="titles">Passwort zurücksetzen</h2>
        <form  class="form"  onsubmit="email_sent()">
            <input type="email" class="input" value="debugging@test.com" placeholder="max@mustermann.com" required/>
            <button class="btn" type="submit">Senden</button>
        </form>
    </div>
    <div id="email-message" class="message">
        Email was sent
    </div>
</body>

<script>
    function email_sent() {
        event.preventDefault();
        let message = document.getElementById('email-message');
        message.style.visibility = 'visible';
        message.style.display = 'block';
        message.style.opacity = '1';
        setTimeout(function() {
            message.style.transition = 'opacity 1s';
            message.style.opacity = '0';
        }, 3000); // Wait 3 seconds before starting fade out

    }




</script>

</html>
