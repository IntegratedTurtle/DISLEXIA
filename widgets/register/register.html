<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISLEXIA</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="container">
        <h2 class="titles">Registrieren</h2>
        <form class="form" onsubmit="send_to_homescreen()"> 
            <label for="fname"><b>Name:</b></label>
            <input type="text" class="input" value="Max" placeholder="Max" required/>
            <label for="lname"><b>Nachname:</b></label>
            <input type="text" class="input" value="Mustermann" placeholder="Mustermann" required/>
            <label for="nickname"><b>Benutzername:</b></label>
            <input type="text" class="input" value="SupaMax" placeholder="SupaMax" required/>
            <label for="email"><b>Email:</b></label>
            <input type="email" class="input" value="debugging@test.com" placeholder="max@mustermann.com" required/>
            <label for="password"><b>Passwort:</b></label>
            <input type="password" class="input" value="password" placeholder="Passwort1234" required/>
            <button class="btn" type="submit"><b>Registrieren</b></button>
        </form>
    </div>
</body>
<script>
    function send_to_homescreen() {
        event.preventDefault();
        document.location.href = "../homescreen/homescreen.html";
    }
</script>
</html>
